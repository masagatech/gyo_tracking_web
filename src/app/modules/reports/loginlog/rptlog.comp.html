<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-2">
                <h4>Login Log</h4>
            </div>
            <div class="col-md-7 col-xs-7" *ngIf="actviewrights === 'view'">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name <strong>*</strong></label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="9" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
           
        </div>
    </div>

    <div class="body no-padding">
        <div #holiday class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="loginlogDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="ucd" header="User Code " [style]="{ 'width':'100px', 'text-align': 'left'}"></p-column>
                    <p-column field="unm" header="User Name" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="ldt" header="Last Date" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="hmy" header="How Many" [style]="{'width':'130px', 'text-align':'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
