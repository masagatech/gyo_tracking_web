<div class="card">
    <div class="header">
        <h4>Notification</h4>
        <div class="row clearfix">
            <div class="col-md-4 col-xs-5">
                <div class="form-group" id="divAssignedBy">
                    <div class="form-line">
                        <label class="control-label">Assigned By <strong>*</strong></label>
                        <p-autoComplete id="assbyname" name="assbyname" [(ngModel)]="assbydata" [tabindex]="1" (onSelect)="selectAssignedByData($event)" [suggestions]="assignedbyDT" (completeMethod)="getAssignedByData($event)" field="uname" [minLength]="1" [size]="30" class="form-controlAutoComplete assbyname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-5">
                <div class="form-group" id="divAssignedTo">
                    <div class="form-line">
                        <label class="control-label">Assigned To <strong>*</strong></label>
                        <p-autoComplete id="asstoname" name="asstoname" [(ngModel)]="asstodata" [tabindex]="2" (onSelect)="selectAssignedToData($event)" [suggestions]="assignedtoDT" (completeMethod)="getAssignedToData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete asstoname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-2" style="padding-top: 20px; text-align:right;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getTaskReports()">
                        <span class="material-icons">subdirectory_arrow_right</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="notificationDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="title" header="Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="msg" header="Message" [style]="{'text-align':'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
