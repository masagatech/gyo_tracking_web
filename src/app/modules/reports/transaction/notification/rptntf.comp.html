<div class="card">
    <div class="header">
        <h4>Notification</h4>
        <div class="row clearfix">
            <div class="col-md-4 col-xs-5">
                <div class="form-group" id="divFrom">
                    <div class="form-line">
                        <label class="control-label">From <strong>*</strong></label>
                        <p-autoComplete id="fromname" name="fromname" [(ngModel)]="fromdata" [tabindex]="1" (onSelect)="selectFromData($event)" [suggestions]="fromDT" (completeMethod)="getFromData($event)" field="uname" [minLength]="1" [size]="30" class="form-controlAutoComplete fromname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-5">
                <div class="form-group" id="divTo">
                    <div class="form-line">
                        <label class="control-label">To <strong>*</strong></label>
                        <p-autoComplete id="toname" name="toname" [(ngModel)]="todata" [tabindex]="2" (onSelect)="selectToData($event)" [suggestions]="toDT" (completeMethod)="getToData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete toname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-xs-2" style="padding-top: 20px; text-align:left;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getNotificationReports()">
                        <span class="material-icons">subdirectory_arrow_right</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="notificationDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="ntfdate" header="Notification Date" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="title" header="Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="msg" header="Message" [style]="{'text-align':'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
