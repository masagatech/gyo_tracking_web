<div class="card">
	<div class="header">
		<div class="row clearfix">
			<div class="col-md-2 col-xs-2">
				<h4>Employee Tag</h4>
			</div>
			<div class="col-md-6 ">
				<div class="form-group">
					<div class="form-line">
						<label class="control-label">Entity Name <strong>*</strong></label>
						<p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="1" (onSelect)="selectEntityData($event)"
							[suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
						<span class="material-icons inputserachico">search</span>
					</div>
				</div>
				<div class="form-group">
					<div class="form-line">
						<label class="control-label">Employee Name <strong>*</strong></label>
						<p-autoComplete id="empname" name="empname" [(ngModel)]="empname" [tabindex]="1" (onSelect)="selectEmployeeData($event)"
							[suggestions]="employeeDT" (completeMethod)="getEmployeeData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete empname"></p-autoComplete>
						<span class="material-icons inputserachico">search</span>
					</div>
				</div>
			</div>
			<div class="col-md-2 col-xs-2" align="right">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
					<ul class="dropdown-menu">
						<li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
						<li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="body no-padding">
		<div id="employeetag" class="row clearfix">
			<div class="col-md-12">
				<p-dataTable [value]="emptagDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
					<p-column field="tagnm" header="Tag Name" [style]="{'text-align': 'left'}"></p-column>
					<p-column field="remark1" header="Remark 1" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
					<p-column field="remark2" header="Remark 2" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
					<p-column field="remark3" header="Remark 3" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
				</p-dataTable>
			</div>
		</div>
	</div>
</div>
