<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-6">
                <h4>Tag</h4>
            </div>
            <div class="col-md-4 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Employee Name <strong>*</strong></label>
                        <p-autoComplete id="empname" name="empname" [(ngModel)]="empdata" [tabindex]="1" (onSelect)="selectEmployeeData($event)" [suggestions]="employeeDT" (completeMethod)="getEmployeeData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete empname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-xs-3" style="padding-top: 20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getTagEmployeeMap()">
                        <i class=" material-icons ">arrow_forward</i>
                    </button>
                    <button type="button" class="btn btn-theme btn-xs" (click)="resetTagReports()">
                        <span class="material-icons">restore</span>
                    </button>
                </div>
            </div>
            <div class="col-md-1 col-xs-3 " style="padding-top: 20px; " align="right ">
                <div class="btn-group " role="group ">
                    <button type="button " class="btn btn-info dropdown-toggle " data-toggle="dropdown " aria-haspopup="true " aria-expanded="false ">
                        Export <span class="caret "></span>
                        <span class="sr-only ">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button " (click)="exportToCSV() "><i class="fa fa-file-excel-o "></i> CSV</a></li>
                        <li><a role="button " (click)="exportToPDF() "><i class="fa fa-file-pdf-o "></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div id="tag" class="row clearfix">
            <div class="col-md-12 ">
                <p-dataTable [value]="emptagDT">
                    <p-column [style]="{'width':'50px', 'text-align':'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <span class="material-icons">{{row.tagtype == "p" ? 'desktop_windows' : 'settings_cell' }}</span>
                        </ng-template>
                    </p-column>
                    <p-column field="tagnm" header="Tag Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="remark1" header="Remark 1" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column field="remark2" header="Remark 2" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column field="remark3" header="Remark 3" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column field="emptype" header="Type" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="tmnm" header="Team Name" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="empname" header="Employee Name" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
