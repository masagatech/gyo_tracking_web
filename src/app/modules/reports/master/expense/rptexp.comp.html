<div class="card">
    <div class="header">
        <h4>Expense</h4>
        <div class="row clearfix">
            <div class="col-md-6 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Employee Name</label>
                        <p-autoComplete id="empname" name="empname" [(ngModel)]="empname" [tabindex]="1" (onSelect)="selectEmployeeData($event)" [suggestions]="employeeDT" (completeMethod)="getEmployeeData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete empname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">From Date <strong>*</strong></label>
                        <input type="date" class="form-control" [(ngModel)]="frmdt">
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">To Date <strong>*</strong></label>
                        <input type="date" class="form-control" [(ngModel)]="todt">
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-xs-1" style="padding-top: 20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getExpenseDetails()">
                        <i class=" material-icons ">arrow_forward</i>
                    </button>
                </div>
            </div>
            <div class="col-md-1 col-xs-1" style="padding-top: 20px;" align="right">
                <div class="btn-group " role="group ">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="body no-padding">
        <div id="expense" class="row clearfix">
            <div class="col-md-12 ">
                <p-dataTable [value]="expenseDT">
                    <p-column field="expcd" header="Expense Code" [style]="{'width': '130px','text-align': 'left'}"></p-column>
                    <p-column field="expnm" header="Name" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="expdesc" header="Description" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="exptype" header="Type" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <!-- <p-column header="Amount" [style]="{'width': '30px', 'text-align': 'left'}">
                        <template let-drow="rowData" pTemplate type="body">
                            {{drow.expamt | _currency:loginUser._globsettings[0]}}
                        </template>
                    </p-column> -->
                    <p-column field="expamt" header="Amount" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="amttype" header="Amount Type" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
