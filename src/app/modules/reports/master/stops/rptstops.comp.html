<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-2">
                <h4>Stops</h4>
            </div>
            <div class="col-md-3" style="padding-top: 12px;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div #holiday class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="stopsDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="startdate" header="Start Date " [style]="{ 'width':'130px', 'text-align': 'left'}"></p-column>
                    <p-column field="enddate" header="End Date" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="timein" header="Time In" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="timedate" header="Time Date" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="totalout" header="Total Out" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="stops" header="Stops" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="task" header="Task" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="km" header="Kilometer" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
