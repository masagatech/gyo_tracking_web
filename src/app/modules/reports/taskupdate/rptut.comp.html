<div class="card">
    <div class="header">
        <h4>Task Update</h4>
        <div class="row clearfix">
            <div class="col-md-4 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name <strong>*</strong></label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="1" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">From Date</label>
                        <input type="date" [(ngModel)]="frmdt" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-xs-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">To Date</label>
                        <input type="date" [(ngModel)]="todt" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-4 col-xs-6">
                <div class="form-group" id="divEmployee">
                    <div class="form-line">
                        <label class="control-label">Employee Name <strong>*</strong></label>
                        <p-autoComplete id="empname" name="empname" [(ngModel)]="empname" [tabindex]="1" (onSelect)="selectEmployeeData($event)" [suggestions]="employeeDT" (completeMethod)="getEmployeeData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete empname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="padding-top: 12px;">
                <button type="button" class="btn btn-theme btn-xs" (click)="getTaskNature()">
                    <span class="material-icons">restore</span>
                </button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="updateTaskDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="tadate" header="Allocation Date" [style]="{'width':'125px','text-align':'left'}"></p-column>
                    <p-column field="tsktitle" header="Task Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="empname" header="Employee Name" [style]="{'width':'200px', 'text-align':'left'}"></p-column>
                    <p-column field="value" header="Value" [style]="{'width':'70px', 'text-align':'right'}"></p-column>
                    <p-column field="remark1" header="Remark" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="tstype" header="Status" [style]="{'width':'125px', 'text-align':'left'}"></p-column>
                    <p-column field="tndate" header="Update Date" [style]="{'width':'110px', 'text-align':'left'}"></p-column>
                    <p-column field="tntime" header="Update Time" [style]="{'width':'110px', 'text-align':'left'}"></p-column>
                    <footer *ngIf="updateTaskDT.length">
                        <table class="tableNoborder">
                            <tbody>
                                <tr>
                                    <td align="left" colspan="3">
                                        <b>Total Amount</b>
                                    </td>
                                    <td width="150px" align="right" width="70px">
                                        {{TotalAmount() | _currency:loginUser._globsettings[0]}}
                                    </td>
                                    <td colspan="4">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </footer>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
