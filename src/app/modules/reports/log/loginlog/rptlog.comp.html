<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-6 col-xs-2">
                <h4>Login Log</h4>
            </div>
            <div class="col-md-2 col-xs-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">From Date <strong>*</strong></label>
                        <input type="date" class="form-control" [(ngModel)]="frmdt">
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">To Date <strong>*</strong></label>
                        <input type="date" class="form-control" [(ngModel)]="todt">
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-xs-2" style="padding-top: 20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getLoginLog()">
                        <i class=" material-icons ">arrow_forward</i>
                    </button>
                </div>
            </div>
            <div id="divExport" class="col-md-1 col-xs-2" style="padding-top: 20px;" align="right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div #loginlog class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="loginlogDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="ucode" header="User Code " [style]="{ 'width':'100px', 'text-align': 'left'}"></p-column>
                    <p-column field="fullname" header="User Name" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="lastdate" header="Last Date" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column header="How Many" [style]="{'width': '50px', 'text-align': 'left'}">
                        <ng-template let-drow="rowData" pTemplate type="body">
                            <a role="button" (click)="getLogDetails(drow)">{{drow.howmany}}</a>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="width: 1350px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="largeModalLabel">
                    User Name : {{fullname + " (" + ucode + ")"}}
                </h4>
            </div>
            <div class="modal-body" id="logdetails">
                <div class="row clearfix">
                    <!-- <div class="col-md-3 hr" *ngFor="let row of logdetailsDT">
                        {{row.logtime}}
                    </div> -->

                    <div class="col-md-12">
                        <p-dataTable [value]="logdetailsDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                            <p-column field="logintime" header="Login Time" [style]="{'width':'120px'}"></p-column>
                            <p-column field="browser" header="Browser" [style]="{'width':'100px'}"></p-column>
                            <p-column field="version" header="Version" [style]="{'width':'100px'}"></p-column>
                            <p-column field="ip" header="IP" [style]="{'width':'100px'}"></p-column>
                            <p-column field="mobile" header="Mobile" [style]="{'width':'80px'}"></p-column>
                            <p-column field="cookie" header="Cookie" [style]="{'width':'80px'}"></p-column>
                            <p-column field="osversion" header="OS Version" [style]="{'width':'100px'}"></p-column>
                            <p-column field="screen" header="Screen" [style]="{'width':'90px'}"></p-column>
                            <p-column field="windowsize" header="Window Size" [style]="{'width':'120px'}"></p-column>
                            <p-column field="flashversion" header="Flash Version" [style]="{'width':'130px'}"></p-column>
                            <p-column field="logouttime" header="Log Out Time" [style]="{'width':'120px'}"></p-column>
                            <p-column field="datetime" header="Date Time" [style]="{'width':'120px'}"></p-column>
                        </p-dataTable>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
