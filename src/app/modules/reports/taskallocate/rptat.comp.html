<div class="card">
    <div class="header">
        <h4>Allocate Task</h4>
        <div class="row clearfix">
            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">From Date</label>
                        <input class="form-control" id="inputdefault" [(ngModel)]="frmdt" type="text">
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">To Date</label>
                        <input class="form-control" id="inputdefault" [(ngModel)]="todt" type="text">
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Status</label>
                        <select [(ngModel)]="status" class="form-control">
                           <option>Test</option>
                       </select>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Assigned by</label>
                        <select class="form-control">
                           <option>Test</option>
                       </select>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Assigned to</label>
                        <select class="form-control">
                           <option>Test</option>
                       </select>
                    </div>
                </div>
            </div>

            <div class="col-md-1 col-xs-6">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs">Get</button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="allocateTaskDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="tsktitle" header="Task Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="empname" header="Employee Name" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="frmdt" header="From Time" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="todt" header="To Time" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
