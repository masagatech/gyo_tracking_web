<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-4">
                <h4>Status</h4>
            </div>
            <div class="col-md-10 col-xs-8" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addStatusForm()">
					<span class="material-icons">add</span>
				</button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="statusDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="val" header="Status Title" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="ordno" header="Oreder No" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editStatusForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
