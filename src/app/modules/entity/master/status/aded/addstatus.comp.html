<div class="card">
    <div class="header">
        <h4>Status</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveStatusInfo()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Status Title:</label>
                    <div class="form-line">
                        <input type="text" class="form-control" [(ngModel)]="statusnm">
                    </div>
                </div>
                <div class="form-group">
                    <label>Order No.:</label>
                    <div class="form-line">
                        <input type="text" class="form-control" [(ngModel)]="ordno">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
