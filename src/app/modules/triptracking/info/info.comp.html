<div class="font-bold m-b--35">
    <img src="{{global.uploadurl + empinfo.empph}}" onerror="this.src='assets/img/default.gif';" height="48px" />
</div>
<ul class="dashboard-stat-list">
    <li *ngIf="empinfo.empcode != ''">
        <b>Employee Code</b>
        <span class="pull-right">{{empinfo.empcode}}</span>
    </li>
    <li *ngIf="empinfo.empname != ''">
        <b>Employee Name</b>
        <span class="pull-right">{{empinfo.empname}}</span>
    </li>
    <li *ngIf="empinfo.mobileno1 != ''">
        <b>Mobile No.</b>
        <span class="pull-right">{{empinfo.mobileno1}}</span>
    </li>
    <li *ngIf="empinfo.email1 != ''">
        <b>Email</b>
        <span class="pull-right">{{empinfo.email1}}</span>
    </li>
    <li *ngIf="empinfo.address != ''">
        <b>Address</b>
        <span class="pull-right">{{empinfo.address}}</span>
    </li>
    <li *ngIf="empinfo.country != ''">
        <b>Country</b>
        <span class="pull-right">{{empinfo.country}}</span>
    </li>
    <li *ngIf="empinfo.state != ''">
        <b>State</b>
        <span class="pull-right">{{empinfo.state}}</span>
    </li>
    <li *ngIf="empinfo.city != ''">
        <b>City</b>
        <span class="pull-right">{{empinfo.city}}</span>
    </li>
</ul>
