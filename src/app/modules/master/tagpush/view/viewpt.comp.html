<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Push Tag</h4>
            </div>
            <div class="col-md-9 col-xs-9">
            </div>
            <div class="col-md-1 col-xs-1" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addPushTag()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-4" *ngFor="let dbrow of dashboardDT">
                <div class="info-box {{dbrow.dbcss}} hover-expand-effect">
                    <div class="icon">
                        <a role="button" (click)="openForm(dbrow)">
                            <i class="material-icons">{{dbrow.dbicon}}</i>
                        </a>
                    </div>
                    <div class="content">
                        <div class="text">{{dbrow.dbhead}}</div>
                        <div class="number count-to" data-from="0" data-to="dbrow.dbvalue" data-speed="15" data-fresh-interval="20">{{dbrow.dbvalue}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
