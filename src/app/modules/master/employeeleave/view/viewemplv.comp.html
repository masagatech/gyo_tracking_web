<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-6">
                <h4>Leave Employee</h4>
            </div>
            <div class="col-md-10 col-xs-6" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addEmployeeLeaveForm()">
					<span class="material-icons">add</span>
				</button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th width="200px">
                                From Date
                            </th>
                            <th width="200px">
                                To Date
                            </th>
                            <th>
                                Leave Type
                            </th>
                            <th width="100px">
                                Status
                            </th>
                            <th width="50px">
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let row of empleaveDT | groupBy:'idwithname'">
                        <tr class="tr-table">
                            <th colspan="4">
                                {{row.key.split(':')[1]}}
                            </th>
                            <th width="50px">
                                <button type="button" class="btn btn-theme btn-xs" (click)="openApprovalForm(row)">
                                    <i class="material-icons">warning</i>
                                </button>
                            </th>
                        </tr>
                        <tr *ngFor="let eldrow of row.value" class="{{eldrow.color}}">
                            <td width="200px">
                                {{eldrow.frmdt}} {{eldrow.frmtm == null ? '' : eldrow.frmtm}}
                            </td>
                            <td width="200px">
                                {{eldrow.todt}} {{eldrow.totm == null ? '' : eldrow.totm}}
                            </td>
                            <td>
                                {{eldrow.restype}}
                            </td>
                            <td width="100px">
                                {{eldrow.statusdesc}}
                            </td>
                            <td width="50px">
                                <button type="button" class="btn btn-theme btn-xs" (click)="editEmployeeLeaveForm(eldrow)" *ngIf="eldrow.status == 0">
                                    <i class="material-icons">edit</i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
