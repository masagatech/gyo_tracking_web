<div class="card">
    <div class="header">
        <h4>Leave Employee</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveEmployeeLeave()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row">
            <div class="col-md-8">
                <div class="row clearfix">
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Employee Name <strong>*</strong></label>
                                <p-autoComplete id="empname" name="empname" [(ngModel)]="empname" [tabindex]="1" (onSelect)="selectEmployeeData($event)" [suggestions]="employeeDT" (completeMethod)="getEmployeeData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete empname"></p-autoComplete>
                                <span class="material-icons inputserachico">search</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Leave Type <strong>*</strong></label>
                                <select id="restype" [(ngModel)]="restype" class="form-control restype" tabindex="5">
                                    <option [value]="''">Select Type</option>
                                    <option *ngFor="let row of leavetypeDT" [value]="row.key">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>From Date</label>
                            <div class="form-line">
                                <input type="date" [(ngModel)]="frmdt" class="form-control frmdt">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Time</label>
                            <div class="form-line">
                                <input type="time" [(ngModel)]="frmtm" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>To Date</label>
                            <div class="form-line">
                                <input type="date" [(ngModel)]="todt" class="form-control todt">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Time</label>
                            <div class="form-line">
                                <input type="time" [(ngModel)]="totm" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Reason</label>
                    <div class="form-line">
                        <textarea class="form-control" rows="5" [(ngModel)]="reason"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
