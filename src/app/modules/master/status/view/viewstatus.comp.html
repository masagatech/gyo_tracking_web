<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>View Form</h4>
            </div>
        
            <div class="col-md-10" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addStatusForm()">
					<span class="material-icons">add</span>
				</button>
              </div>
          </div>
          </div>
             <div class="form-group">
                    <div class="form-line">
                       <label>Entity</label>
                     <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="1" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                      <span class="material-icons inputserachico">search</span>
                 
                 </div>                
              </div> 
              
         
         

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="statusDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="statustitle" header="Status Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="oreder no" header="Oreder No." [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
							<button type="button" class="btn btn-theme btn-xs" (click)="editTeamForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
						</template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
