<div class="card">
    <div class="header">
        <h4>Team Employee Mapping</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveTeamEmployeeMap()">
                    <i class="material-icons">save</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name <strong>*</strong></label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttdata" [tabindex]="1" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
                <div class="form-group" id="divTeam">
                    <div class="form-line">
                        <label class="control-label">Team Name <strong>*</strong></label>
                        <p-autoComplete id="tmnm" name="tmnm" [(ngModel)]="tmdata" [tabindex]="1" (onSelect)="selectTeamData($event)" [suggestions]="teamDT" (completeMethod)="getTeamData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete tmnm"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
                <div class="form-group" id="divEmployee">
                    <div class="form-line">
                        <label class="control-label">Employee Name <strong>*</strong></label>
                        <p-autoComplete id="empname" name="empname" [(ngModel)]="empdata" [tabindex]="1" (onSelect)="selectEmployeeData($event)" [suggestions]="employeeDT" (completeMethod)="getEmployeeData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete empname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>

                <div *ngIf="employeeList.length">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let row of employeeList">
                            {{row.empname}}
                            <button type="button" class="btn btn-danger btn-xs pull-right" (click)="deleteEmployee(row)">
                                <i class="material-icons">delete</i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
