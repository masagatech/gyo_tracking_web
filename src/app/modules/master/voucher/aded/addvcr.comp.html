<div class="card">
    <div class="header">
        <h4>Voucher</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveVoucherInfo()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-8">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Employee:</label>
                                <p-autoComplete id="empname" name="empname" [(ngModel)]="empdata" [tabindex]="2" (onSelect)="selectEmployeeData($event)" [suggestions]="employeeDT" (completeMethod)="getEmployeeData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete empname"></p-autoComplete>
                                <span class="material-icons inputserachico">search</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Expense:</label>
                                <p-autoComplete id="expname" name="expname" [(ngModel)]="expdata" [tabindex]="3" (onSelect)="selectExpenseData($event)" [suggestions]="expenseDT" (completeMethod)="getExpenseData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete expname"></p-autoComplete>
                                <span class="material-icons inputserachico">search</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Amount:</label>
                            <div class="form-line">
                                <input type="text" class="form-control amount" [(ngModel)]="amount" OnlyNumber="true" min="0" tabindex="4">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>No. of Doc</label>
                            <div class="form-line">
                                <input type="text" class="form-control noofdoc" [(ngModel)]="noofdoc" OnlyNumber="true" min="0" tabindex="5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Remark:</label>
                    <div class="form-line">
                        <textarea class="form-control" rows="5" [(ngModel)]="remark" tabindex="6"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" align="right">
            <button type="button" class="btn btn-theme btn-xs" (click)="addVoucherRow()">
                <i class="material-icons">add</i>
            </button>
        </div>
    </div>

    <div class="body">
        <table class="table table-border">
            <tr>
                <th width="250px">Expense</th>
                <th width="150px">Amount</th>
                <th width="150px">No. of Docs</th>
                <th>Remark</th>
            </tr>
            <tr *ngFor="let row of voucherData">
                <td width="250px">
                    {{row.expname}}
                </td>
                <td width="150px">
                    {{row.amount}}
                </td>
                <td width="150px">
                    {{row.noofdoc}}
                </td>
                <td>
                    {{row.remark}}
                </td>
            </tr>
        </table>
    </div>
</div>
