<div class="card">
    <div class="header">
        <h4>Voucher</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveVoucherInfo()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label>Entity</label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="1" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label>Employee:</label>
                        <p-autoComplete id="empname" name="empname" [(ngModel)]="empname" [tabindex]="1" (onSelect)="selectEmployeeData($event)" [suggestions]="employeeDT" (completeMethod)="getEmployeeData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete empname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label>Expense:</label>
                        <p-autoComplete id="expname" name="expname" [(ngModel)]="expname" [tabindex]="1" (onSelect)="selectExpenseData($event)" [suggestions]="expenseDT" (completeMethod)="getExpenseData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete expname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Amount:</label>
                    <div class="form-line">
                        <input type="text" class="form-control" [(ngModel)]="amt" OnlyNumber="true" min="0" tabindex="6">
                    </div>
                </div>
                <div class="form-group">
                    <label>No. of Doc</label>
                    <div class="form-line">
                        <input type="text" class="form-control" [(ngModel)]="noofdoc" OnlyNumber="true" min="0" tabindex="6">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label>Remark:</label>
                    <div class="form-line">
                        <textarea class="form-control" rows="5" [(ngModel)]="remark" tabindex="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="addVoucherRow()">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body">
        <table class="table table-border">
            <tr>
                <th>Employee</th>
                <th>Expense</th>
                <th>Amount</th>
                <th>No. of Docs</th>
            </tr>
            <tr *ngFor="let row of voucherData">
                <td>
                    {{row.empname}}
                </td>
                <td>
                    {{row.expname}}
                </td>
                <td>
                    {{row.amt}}
                </td>
                <td>
                    {{row.noofdoc}}
                </td>
            </tr>
        </table>
    </div>
</div>
