<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Voucher</h4>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <div class="form-line">
                        <label>Entity</label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="1" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-3" *ngFor="let row of pendVoucherDT">
                <div class="info-box bg-blue hover-expand-effect">
                    <div class="icon">
                        <a role="button" (click)="openApprovalForm(row)">
                            <i class="material-icons">warning</i>
                        </a>
                    </div>
                    <div class="content">
                        <div class="text">{{row.empname}}</div>
                        <div class="number count-to" data-from="0" data-to="row.countvcr" data-speed="15" data-fresh-interval="20">{{row.countvcr}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
