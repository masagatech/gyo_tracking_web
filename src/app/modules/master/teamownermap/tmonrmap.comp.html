<div class="card">
    <div class="header">
        <h4>Team Ownership Mapping</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveTeamOwnershipMap()">
                    <i class="material-icons">save</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name <strong>*</strong></label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="1" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
                <div class="form-group" id="divTeam">
                    <div class="form-line">
                        <label class="control-label">Team Name <strong>*</strong></label>
                        <p-autoComplete id="grpname" name="grpname" [(ngModel)]="grpname" [tabindex]="1" (onSelect)="selectGroupData($event)" [suggestions]="teamDT" (completeMethod)="getGroupData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete grpname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>

                <div class="form-group" id="divOwnership">
                    <div class="form-line">
                        <label class="control-label">Ownership Name <strong>*</strong></label>
                        <p-autoComplete id="onrname" name="onrname" [(ngModel)]="onrname" [tabindex]="1" (onSelect)="selectOwnershipData($event)" [suggestions]="ownershipDT" (completeMethod)="getOwnershipData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete onrname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>

                <div *ngIf="ownershipList.length">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let row of ownershipList">
                            {{row.onrname}}
                            <button type="button" class="btn btn-danger btn-xs pull-right" (click)="deleteOwnership(row)">
                                <i class="material-icons">delete</i></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div *ngIf="employeeList.length">
                    <div class="form-group">
                        <label class="control-label">Employee Name</label>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let row of employeeList">
                                {{row.empname}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
