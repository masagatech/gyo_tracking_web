<div class="card">
    <div class="header">
        <h4>Task Allocate</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveTaskAllocate()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Task Title <strong>*</strong></label>
                        <input type="text" [(ngModel)]="tsktitle" class="form-control" tabindex="1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Decription <strong>*</strong></label>
                        <textarea [(ngModel)]="tskdesc" rows="5" class="form-control no-resize auto-growth tskdesc" maxlength="500" tabindex="2"></textarea>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">From Date <strong>*</strong></label>
                            <div class="form-line">
                                <input type="date" [(ngModel)]="frmdt" class="form-control" tabindex="3">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">To Date <strong>*</strong></label>
                            <div class="form-line">
                                <input type="date" [(ngModel)]="todt" class="form-control" tabindex="4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Nature Of Group</label>
                        <select id="ntrgrp" [(ngModel)]="ntrgrp" class="form-control ntrgrp" tabindex="5">
                            <option [value]="''">Select Nature Of Group</option>
                            <option *ngFor="let row of ntrgrpDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Remark</label>
                        <textarea [(ngModel)]="remark" rows="5" class="form-control no-resize auto-growth remark" maxlength="500" tabindex="6"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="form-group" id="divEmployee">
                    <div class="form-line">
                        <label class="control-label">Employee Name <strong>*</strong></label>
                        <p-autoComplete id="empname" name="empname" [(ngModel)]="empdata" [tabindex]="7" (onSelect)="selectEmployeeData($event)" [suggestions]="employeeDT" (completeMethod)="getEmployeeData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete empname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>

                <div *ngIf="employeeList.length">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let row of employeeList">
                            {{row.empname}}
                            <button type="button" class="btn btn-danger btn-xs pull-right" (click)="deleteEmployee(row)">
                                <i class="material-icons">delete</i></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group" id="divTag">
                    <div class="form-line">
                        <label class="control-label">Tag Name <strong>*</strong></label>
                        <p-autoComplete id="tagname" name="tagname" [(ngModel)]="tagdata" [tabindex]="8" (onSelect)="selectTagData($event)" [suggestions]="employeeDT" (completeMethod)="getTagData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete tagname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>

                <div *ngIf="tagList.length">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let row of tagList">
                            {{row.tagnm}}
                            <button type="button" class="btn btn-danger btn-xs pull-right" (click)="deleteTag(row)">
                                <i class="material-icons">delete</i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
