<div class="card">
    <div class="header">
        <h4>Voucher Approval</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveVoucherApproval()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-10">
                <div class="card" *ngIf="pendVoucherDT.length">
                    <div class="header">
                        <b>{{headertitle}}</b>
                    </div>
                    <div class="body">
                        <p-dataTable [value]="pendVoucherDT">
                            <p-column field="dispdate" header="Date" [style]="{'vertical-align':'top', 'width':'150px','text-align':'left'}"></p-column>
                            <p-column field="expnm" header="Expense Head" [style]="{'vertical-align':'top', 'width':'200px','text-align':'left'}"></p-column>
                            <p-column field="vcrtypename" header="Source" [style]="{'vertical-align':'top', 'width':'100px', 'text-align':'left'}"></p-column>
                            <p-column field="remark" header="Remark" [style]="{'vertical-align':'top', 'width':'200px', 'text-align':'left'}"></p-column>
                            <p-column header="Amount" [style]="{'vertical-align':'top', 'width':'120px', 'text-align':'right'}">
                                <ng-template let-row="rowData" pTemplate type="body">
                                    {{row.sendamt | _currency:loginUser.globsettings[0]}}
                                </ng-template>
                            </p-column>
                            <p-column header="Approval Amount" [style]="{'vertical-align':'top', 'width':'140px', 'text-align':'right'}">
                                <ng-template let-row="rowData" pTemplate type="body">
                                    <input type="text" [(ngModel)]="row.appramt" class="form-control text-right" OnlyNumber="true" min="0" tabindex="1">
                                </ng-template>
                            </p-column>
                            <p-column field="apprremark" header="Remark" [style]="{'vertical-align':'top', 'text-align':'left'}">
                                <ng-template let-row="rowData" pTemplate type="body">
                                    <textarea class="form-control" rows="4" [(ngModel)]="row.apprremark" tabindex="2"></textarea>
                                </ng-template>
                            </p-column>
                        </p-dataTable>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="header">
                        <b>Vouchers</b>
                    </div>
                    <div class="body">
                        <div *ngFor="let row of voucherNoDT" style="padding: 10px;">
                            <a role="button" (click)="getVoucherDetails(row);">
                                Voucher No : {{row.expid + " (" + row.countvcr + ")"}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
