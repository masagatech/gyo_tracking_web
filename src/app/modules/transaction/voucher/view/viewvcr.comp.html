<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-4">
                <h4>Voucher</h4>
            </div>
            <div class="col-md-10 col-xs-8" align="right" style="padding-top: 20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="addVoucherForm()">
                        <span class="material-icons">add</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="voucherDT" sortField="empname" rowGroupMode="rowspan" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="empname" header="Employee Name" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="expcd" header="Expense Code" [style]="{'width': '150px', 'text-align':'left'}"></p-column>
                    <p-column field="expnm" header="Expense Name" [style]="{'width':'300px', 'text-align':'left'}"></p-column>
                    <p-column header="Amount" [style]="{'width':'150px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            {{row.amount | _currency:loginUser.globsettings[0]}}
                        </ng-template>
                    </p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editVoucherForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
