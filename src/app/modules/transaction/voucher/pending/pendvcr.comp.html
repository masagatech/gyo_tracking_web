<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Voucher</h4>
            </div>
            <div class="col-md-10">
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-4" *ngFor="let row of pendVoucherDT">
                <div class="info-box bg-blue hover-expand-effect">
                    <div class="icon">
                        <a role="button" (click)="openApprovalForm(row)">
                            <i class="material-icons">warning</i>
                        </a>
                    </div>
                    <div class="content">
                        <div class="number count-to">
                            {{row.empname + " (" + row.countvcr + ")" }}
                        </div>
                        <div class="text">
                            Rs. {{row.sendamt | _currency:loginUser.globsettings[0]}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
