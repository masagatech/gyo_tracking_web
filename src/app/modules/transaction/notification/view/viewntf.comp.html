<div class="card">
    <div class="header">
        <h4>Notification</h4>
        <div class="row clearfix">
            <div class="col-md-5 col-xs-10">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Employee Name <strong>*</strong></label>
                        <p-autoComplete id="empname" name="empname" [(ngModel)]="empname" [tabindex]="9" (onSelect)="selectEmployeeData($event)" [suggestions]="employeeDT" (completeMethod)="getEmployeeData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete empname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-xs-2" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addNotification()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="notificationDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="title" header="Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="msg" header="Message" [style]="{'text-align':'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
